<html>
<head>
<title>Door Lock</title>
<script src="//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js" type="text/javascript">
</script>
</head>
<body bgcolor="#1e1e1e">
<h1><font color="#d8d8d8">Door Lock</font></h1>
<form>
        <input type="button" value="Open" onclick="go('o')" style="font-size:200%;">
        <input type="button" value="Close" onclick="go('c')" style="font-size:200%;">
    </form>
    <script type="text/javascript">
      function go(qry) {
               new Ajax.Request('servo.py?q=' + qry,{method: 'GET'} );
          }
    </script>
</body>
</html>
